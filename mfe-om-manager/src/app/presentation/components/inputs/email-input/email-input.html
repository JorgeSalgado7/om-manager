<div class="om_input">

	<label [for]="label">{{ label }}</label>

	<input 
		pInputText 
		type="email"
		[id]="label"  
		[placeholder]="placeholder"
		[value]="email"
		(input)="onInput($event)"
		[ngClass]="{ 'p-invalid': error }"
	/>

	<small class="om_input--error" *ngIf="error">
		{{ errorMessage }}
	</small>


</div>
