<div class="om_input">
	
	<label [for]="label">{{ label }}</label>

	<p-password 
		[(ngModel)]="value" 
		[placeholder]="placeholder" 
		[ngClass]="{ 'p-invalid': error }" 
		autocomplete="off"
		[toggleMask]="true"
		[feedback]="isSignUp"
		[invalid]="error"
	>

		<ng-template #header *ngIf="isSignUp">
			<div class="font-semibold text-xm mb-4">Reset Password</div>
		</ng-template>

		<ng-template #footer *ngIf="isSignUp">
			<p-divider />
			<ul class="pl-2 my-0 leading-normal">
				<li>At least one lowercase</li>
				<li>At least one uppercase</li>
				<li>At least one numeric</li>
				<li>Minimum 8 characters</li>
			</ul>
		</ng-template>

	</p-password>

	<small *ngIf="error && errorMessage !== ''" class="om_input--error">{{ errorMessage }}</small>

</div>
