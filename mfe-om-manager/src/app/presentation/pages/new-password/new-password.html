<div class="om_login">

	<div class="om_container">

		<p-card class="om_login__card">

			<h1 class="om_login__card__title">{{ title }}</h1>

			<p-message *ngIf="signinError" severity="error">{{ signinErrorMessage }}</p-message>

			<form>

				<app-email-input 
					[label]="emailLabel" 
					[placeholder]="emailPlaceholder" 
					[email]="email"
					(emailChange)="email = $event" 
					[error]="emailError" 
					[errorMessage]="emailErrorMessage" 
				/>

				<app-password-input 
					[label]="passwordLabel" 
					[placeholder]="passwordPlaceholder" 
					[password]="password"
					(passwordChange)="password = $event" 
					[error]="passwordError" 
					[errorMessage]="passwordErrorMessage"
					[isSignUp]="isSignUp" 
				/>

				<app-password-input 
					[label]="confirmPasswordLabel" 
					[placeholder]="confirmPasswordPlaceholder" 
					[password]="confirmPassword"
					(passwordChange)="confirmPassword = $event" 
					[error]="confirmPasswordError" 
					[errorMessage]="confirmPasswordErrorMessage"
					[isSignUp]="confirmIsSignUp" 
				/>

				<app-button 
					[text]="changePasswordButton" 
					[type]="'button'" 
					(click)="signin()"
					[disabled]="email === '' || password === '' || confirmPassword === ''"
				/>

			</form>

		</p-card>

	</div>

	<app-loading-modal [isLoading]="isLoading" />

</div>
