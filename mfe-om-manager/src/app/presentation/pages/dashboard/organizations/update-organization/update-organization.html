<div class="om_organizations_update">

	<p-card class="om_organizations_update__card">

		<div class="om_organizations_update__card__header">

			<h2>{{ title }}</h2>

			<app-button 
				[text]="deleteButton"
				[icon]="'pi pi-trash'"
				[variant]="'danger'"
				[type]="'button'"
			/>

		</div>

		<div class="om_organizations_update__card__grid">

			<app-text-input 
				[label]="label" 
				[placeholder]="placeholder" 
				[inputValue]="name" 
				[error]="nameError"
				[errorMessage]="nameErrorMessage" 
			/>

			<app-button 
				[text]="updateButton" 
				[icon]="'pi pi-pencil'"
				[variant]="'primary'"
				[type]="'button'"
			/>

		</div>


	</p-card>


</div>
