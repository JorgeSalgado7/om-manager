<div class="om_members">


	<div class="om_members__invitation">

		<app-email-input 
			[label]="emailLabel"
			[placeholder]="emailPlaceholder"
			[email]="email"
			[error]="emailError"
			[errorMessage]="emailErrorMessage"
		/>
	
		
		<div></div>
		
		
		<app-button 
			[text]="sendInvitation"
			[type]="'button'"
		/>

	</div>


</div>
